<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        optgroup{
            background-color: rgb(241, 238, 238);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Legenda</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value="" selected>--- Escolha ---</option>

                    <optgroup label="Região Suldeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" >São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RM">Rio Grande do Norte</option>
                        <option value="PE" >Pernambuco</option>
                        <option value="MA">Maranão</option>
                    </optgroup>
                </select>
            </p>    
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>

            <p>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="80" rows="15" maxlength="300" placeholder="Digite aqui..."></textarea>
            </p>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
