<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: black;
            font: normal 12pt arial;
            color: rgb(29, 201, 29);
        }
    </style>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre eles para descobrir qual tag será utilizada em cada caso.</p>

    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt; ">Listas Númeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
