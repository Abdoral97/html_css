<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrão do iframe é de 300x150px-->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" >
            <a href="https://www.cursoemvideo.com/" target="_blank" 
            rel="external">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.youtube.com.br/" frameborder="0"></iframe>também é muito legal, pena que não funciona dentro de um iframe!</p>

    <p>O repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Guanabara</a>
        </iframe>
        
        também é bem legal.
    </p>
</body>
</html>
