<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meídias em HTML5</title>
</head>
<body>

    <h1>Imgagem dinâmica</h1>
    <p>Tente abrir essa imagen em dispositivos diferentes ou apenas diminua ou aumente o a janela do seu navegador.</p>

    <picture>
        <source media="(max-width:725px )" srcset="img/img_p.png" type="image/png">
        <source media="(max-width:1025px )" srcset="img/img_m.png" type="image/png">
        <img src="img/img_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>

    

    <audio preload="metadata" controls >
        <source src="midia/mp3/enough.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/mp3/enough.mp3">clique aqui</a> para baixar o arquivo mp3 </p>


    </audio>
    
</body>
</html>
