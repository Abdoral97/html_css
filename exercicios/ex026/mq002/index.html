<head>

    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"><!--esse css está indicando no media filter que será para todos os tipos-->

    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"><!--nessa media filter estamos dizendo para chamar está css para quando o dispostivo estiver em modo retrato-->
</head>
